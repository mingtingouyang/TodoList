<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TodoList</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<meta name="viewport" content="width=375px,user-scalable=no">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="img/icon.jpg">
		<meta name="theme-color" content="#F77F00">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="TodoList">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon-precomposed" href="img/icon.jpg">
	</head>
	<body>
		<div class="head">
			<div class="icon"><span style="color: black">Todo</span>List</div>
			<input type="text" class="input">
			<div class="buttom"></div>
		</div>
		<div style="width: 100%;height: 50px"></div>
		<div class="todoList">
			<div class="title">未完成事项</div>
			<div class="todoItem">

			</div>
		</div>
		<div class="doneList">
			<div class="title">已完成事项</div>
			<div class="doneItem">

			</div>
		</div>
		<script src="js/script.js" type="text/javascript" charset="UTF-8"></script>
		<div class="foot">© 2019-现在 C & C 版权所有</div>
	</body>
</html>
