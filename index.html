<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TodoList</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<meta name="viewport" content="width=375px,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	</head>
	<body>
		<div class="head">
			<div class="icon"><span style="color: black">Todo</span>List</div>
			<input type="text" class="input">
			<div class="buttom"></div>
		</div>
		<div style="width: 100%;height: 50px"></div>
		<div class="todoList">
			<div class="title">未完成事项</div>
			<div class="todoItem">

			</div>
		</div>
		<div class="doneList">
			<div class="title">已完成事项</div>
			<div class="doneItem">

			</div>
		</div>
		<script src="js/script.js" type="text/javascript" charset="UTF-8"></script>

	</body>
</html>
